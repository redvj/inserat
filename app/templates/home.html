{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block head %}
  {{ super() }}
  <style>
  .centered-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 20vh; /* Hier können Sie die Höhe des Containers anpassen */
}
  </style>
{% endblock %}

{% block content %}

<h1>Hi, {{ user.username }}!</h1>
{% for post in posts %}
<div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
{% endfor %}




{% endblock %}
